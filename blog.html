---
title: blog
---
<div class="row justify-content-center">
  <div class="col-md-8 main-container blog-content">
    
    <h1> Latest Posts</h1>

    <ul>
      {% for post in site.posts %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.date | date_to_string }}</p>
        <p>{{ post.excerpt }}</p>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
