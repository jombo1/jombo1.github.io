---
title: blog
---
<div class="row justify-content-center">
  <div class="col-md-8 main-container blog-content">
    
    <h1> Latest Posts</h1>
    <hr />

    <ul>
      {% for post in site.posts %}
      <li>
        <br />
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <h5><i>Posted {{ post.date | date_to_string }}</i></h5>
        <div class="post-content">
          <p>{{ post.excerpt }}</p>
          <p><u><a href="{{ post.url }}">Read more...</a></u></p>
        </div>
      </li>
      <br />
      {% endfor %}
    </ul>
  </div>
</div>
