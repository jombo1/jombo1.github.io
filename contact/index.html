<div class="row justify-content-center">
  <div class="col-md-8 main-container home-content">

    <h3>Contact</h3>
    <hr />

    <p> Want to get in touch? Shoot me an email! I check my inbox almost daily.</p>

    <div class="row justify-content-center">
      <div class="col-md-10">
        <form action="https://formspree.io/me@ericderienzo.com" method="POST" />
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="emailName">Name</label>
              <input type="text" name-"name" class="form-control" id="emailName" placeholder="Enter name">
            </div>
            <div class="form-group col-md-6">
              <label for="emailInput">Email address</label>
              <input type="email" name="_replyto" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
          </div>
          <div class="form-group">
            <label for="emailSubject">Subject</label>
            <input type="text" name="_subject" class="form-control" id="emailSubject" placeholder="Enter subject">
          </div>
          <div class="form-group">
            <label for="emailText">Message</label>
            <textarea name="message" class="form-control" id="emailText" cols="30" rows="5" placeholder="Type your message!"></textarea>
          </div>
          <input type="hidden" name="_next" value="/blog.html">
          <button type="submit" class="btn btn-block btn-primary">Send</button>
        </form>
      </div>
    </div>
        
  </div>
</div>
