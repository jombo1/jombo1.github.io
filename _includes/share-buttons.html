<div class="sharebuttons">
      <h5 class="sharetitle">Share this post:</h5>
    <div class="reddit">
      <a href="http://www.reddit.com/submit?url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape}}&title={{ page.title | default:"" | uri_escape }}" 
        rel="nofollow" 
        target="_blank"
        title="Share on Reddit">
        {% include social/reddit.svg %}
      </a>
    </div>
    <div class="twitter">
      <a href="https://twitter.com/intent/tweet?via=jombo&url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape}}&text={{ page.title | default:"" | uri_escape}}" 
        rel="nofollow" 
        target="_blank"
        title="Share on Twitter">
        {% include social/twitter.svg %}
      </a>
    </div>
    <div class="linkedin">
      <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape}}&title={{ page.title | default:"" | uri_escape}}" 
        rel="nofollow" 
        target="_blank"
        title="Share on LinkedIn">
        {% include social/linkedin.svg %}
      </a>
    </div>

    
</div>
